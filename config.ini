[als]
cut_size = 4
catalog = lut_catalog.db
solver = boolector
timeout = 60000

[error]
metric = eprob
threshold = 1
vectors = 1000

[amosa]
archive_hard_limit = 30
archive_soft_limit = 50
archive_gamma = 1
hill_climbing_iterations = 250
initial_temperature = 500
final_temperature = 0.000001
cooling_factor =  0.9
annealing_iterations = 550
