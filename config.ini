[als]
luttech = 4 
catalog = lut_catalog.db
solver = z3
timeout = 60000

[error]
metric = ers
threshold = 0.9
vectors = 1000

[amosa]
archive_hard_limit = 30
archive_soft_limit = 50
archive_gamma = 3
hill_climbing_iterations = 20
initial_temperature = 500
final_temperature = 0.000001
cooling_factor =  0.8
annealing_iterations = 20
